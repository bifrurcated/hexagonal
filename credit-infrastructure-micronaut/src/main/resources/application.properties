micronaut.application.name=credit-infrastructure-micronaut
datasources.default.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=credit_schema
datasources.default.username=postgres
datasources.default.password=123
datasources.default.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.auto-commit=false
# JPA Configuration
jpa.default.properties.hibernate.hbm2ddl.auto=create
jpa.default.properties.hibernate.show_sql=true
jpa.default.properties.hibernate.format_sql=true
jpa.default.properties.hibernate.default_schema=credit_schema
jpa.default.compile-time-hibernate-proxies=true
# Включение репозиториев Spring Data JPA
spring.data.jpa.repositories.enabled=true
micronaut.router.static-resources.swagger.paths=classpath\:META-INF/swagger
micronaut.router.static-resources.swagger-ui.mapping=/swagger-ui/**
micronaut.router.static-resources.swagger-ui.paths=classpath\:META-INF/swagger/views/swagger-ui
micronaut.router.static-resources.swagger.mapping=/swagger/**
